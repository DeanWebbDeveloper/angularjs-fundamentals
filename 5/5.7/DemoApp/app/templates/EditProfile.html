<div class="row">
  <h2 class="p-3">Edit Profile</h2>
</div>
<div class="row">
  <div class="col-12">
    <form class="form" name="profileForm">

      <div class="form-row">

        <div class="col-lg-2 col-md-4 col-12">
          <div class="form-group">
            <img class="img-fluid" ng-src="{{getGravatarUrl(user.emailAddress)}}" />
          </div>
        </div>

        <div class="col-lg-5 col-md-8 col-12">
          <div class="row">
            <div class="offset-lg-1 col-lg-11 col-12">
              <div class="form-group">
                <label for="userName">User Name:</label>
                <input class="form-control" focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" id="password" required type="password" placeholder="Password" ng-model="user.password" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-5 col-md-12 col-12">
          <div class="row">
            <div class="offset-lg-1 col-lg-11 col-12">
              <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" id="name" type="text" placeholder="Name" ng-model="user.name" />
              </div>
              <div class="form-group">
                <label for="emailAddress">Email Address:</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" ng-model="user.emailAddress" />
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="form-row">

        <div class="col-12">
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea class="form-control" id="bio" rows="6" style="color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>

            <div class="text-right mt-3">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-danger">Cancel</button>
            </div>
          </div>
        </div>

      </div>

    </form>
  </div>
</div>
