<!DOCTYPE html>

<html lang="en" ng-app="eventsApp">

<head>
  <meta charset="utf-8">
  <title>Event Registration</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/app.css"/>
</head>

<body ng-cloak>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Event Register</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/EventDetails.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/NewEvent.html">Create Event</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <style>
    input.ng-invalid.ng-dirty {
      background-color: pink;
    }
  </style>

  <div class="container">
    <div ng-controller="EditEventController">
      <div class="row">
        <h2 class="p-3">Edit Event</h2>
      </div>

      <div class="row">
        <div class="col-12">
          <form class="form" name="newEventForm">

            <div class="form-row">
              <div class="col-12">
                <div class="form-group">
                  <label for="eventName">Event Name:</label>
                  <input type="text" ng-model="event.name" class="form-control" id="eventName" placeholder="Name of your event..." required />
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                  <label for="eventDate">Event Date:</label>
                  <input type="text" ng-model="event.date" ng-pattern="/\d\d/\d\d/\d\d\d\d/" class="form-control" id="eventDate" placeholder="Format (mm/dd/yyyy)..." required />
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                  <label for="eventTime">Event Time:</label>
                  <input type="text" ng-model="event.time" class="form-control" id="eventTime" placeholder="Start and end time..." />
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                  <label for="eventLocation">Event Location:</label>
                  <input type="text" ng-model="event.location.address" class="form-control mb-3" id="eventLocation" placeholder="Address of event..." />
                  <input type="text" ng-model="event.location.city" class="form-control mb-3" id="eventCity" placeholder="City..." />
                  <input type="text" ng-model="event.location.postcode" class="form-control" id="eventPostcode" placeholder="Postcode..." />
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                  <label for="eventImageUrl">Image:</label>
                  <input type="url" ng-model="event.imageUrl" class="form-control mb-3" id="eventImageUrl" placeholder="Url of image..." />
                  <img ng-src="{{event.imageUrl}}" class="img-fluid" />
                  <div class="text-right pt-md-3 mt-3">
                    <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEdit()" class="btn btn-danger">Cancel</button>
                  </div>
                </div>
              </div>
            </div>



          </form>
        </div>
      </div>


      </div>

    </div>
  </div>

  <script src="/lib/jquery-3.3.1.min.js"></script>
  <script src="/lib/underscore.js"></script>
  <script src="/lib/bootstrap.min.js"></script>
  <script src="/lib/angular.min.js"></script>
  <script src="/lib/angular-sanitize.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/EventController.js"></script>
  <script src="/js/controllers/EditEventController.js"></script>
  <script src="/js/filters.js"></script>

</body>

</html>
