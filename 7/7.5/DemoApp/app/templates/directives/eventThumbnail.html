<a href="event/{{event.id}}">
  <div class="card text-white bg-dark m-md-2 mx-0 my-2">
      <div class="card-body">
        <h5 class="card-title">{{event.name}}</h5>
        <div class="card-text">
          Date: {{event.date}} <br />
          Time: {{event.time}} <br />
          Location: {{event.location.address}},<br/> {{event.location.city}}, {{event.location.postcode}}
        </div>
      </div>
  </div>
</a>
